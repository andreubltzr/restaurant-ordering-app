<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" type="module" defer></script>
    <title>Restaurant App</title>
  </head>
  <body>
    <header>
      <h1 class="header-titles">Jimmy's Diner</h1>
      <h3 class="header-titles">The best burgers and pizzas in town.</h3>
    </header>
    <main id="root">
      <section id="main"></section>

      <section class="checkout-section hidden" id="cart"></section>
    </main>

    <!-- PAYMENT FORM -->
    <div id="checkout-modal">
      <div id="close-modal">
        <button id="close-modal-btn">X</button>
      </div>
      <form>
        <h3>Enter card details</h3>
        <input type="text" id="name" placeholder="Enter your name" required />
        <input
          type="number"
          id="card-number"
          placeholder="Enter card number"
          required
        />
        <input type="number" id="card-cvv" placeholder="Enter CVV" required />
        <input type="submit" id="pay-btn" value="Pay" required />
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" type="module" defer></script>
    <title>Ordering App</title>
  </head>
  <body>
    <header>
      <h1 class="header-titles">Jimmy's Diner</h1>
      <h3 class="header-titles">The best burgers and pizzas in town.</h3>
    </header>
    <main id="root">
      <section id="main"></section>
      <section class="checkout-section hidden" id="cart">
        <div id="items-ordered">
          <div>
            <h3 id="order-title">Your order</h3>
          </div>
          <div id="order-list"></div>
          <div class="order-separator"></div>
          <div class="total-price">
            <div><p>Total price:</p></div>
            <div><p id="total-price"></p></div>
          </div>
          <button id="complete-order-btn">Complete order</button>
        </div>
      </section>
    </main>
  </body>
</html>
